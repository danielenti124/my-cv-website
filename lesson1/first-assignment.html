<!DOCTYPE html>
<html>
<head>

<title>background</title>
<link rel="stylesheet" href="./work.css">

<style>

body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("./lingard.jpg");

  /* Full height */
  height: 100%;

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
